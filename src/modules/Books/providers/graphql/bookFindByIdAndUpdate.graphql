mutation bookFindByIdAndUpdate($id: ID, $author: String!, $title: String!, $description: String, $year: Int, $genre: String, $rating: Int, $numPages: Int, $format: String) {
  bookFindByIdAndUpdate(id: $id, author: $author, title: $title, description: $description, year: $year, genre: $genre, rating: $rating, numPages: $numPages, format: $format) {
    id
    author
    title
    description
    year
    genre
    rating
    numPages
    format
  }
}